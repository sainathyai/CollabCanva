version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - echo "ðŸ”§ Building with VITE_API_URL=$VITE_API_URL"
        - echo "ðŸ”§ Node version: $(node --version)"
        - echo "ðŸ”§ NPM version: $(npm --version)"
        - npm ci --prefer-offline=false
    build:
      commands:
        - echo "ðŸ”§ Starting build..."
        - npm run build
        - echo "âœ… Build complete"
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
customRules:
  - source: /<*>
    target: /index.html
    status: 404-200
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cross-Origin-Opener-Policy'
        value: 'same-origin-allow-popups'
      - key: 'Cross-Origin-Embedder-Policy'
        value: 'unsafe-none'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: 'index.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'

