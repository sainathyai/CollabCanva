version: '3.8'

services:
  # Backend WebSocket Server (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collabcanva-backend-prod
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
    networks:
      - collabcanva-network
    restart: unless-stopped

  # Frontend React App (Production with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: collabcanva-frontend-prod
    ports:
      - "80:80"
    networks:
      - collabcanva-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  collabcanva-network:
    driver: bridge






